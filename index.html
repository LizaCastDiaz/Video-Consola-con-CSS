<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link href="http://fonts.cdnfonts.com/css/pretendo" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap" rel="stylesheet">

    <title>Game-boy</title>
</head>
<body>
    <div class="Game-BOY-container">

        <!-- *******  CONTENEDOR UNO  *******  -->
              
        <div class="top-container">
            <div class="left-corner top-box"></div>
            <div class="middle-container top-box">
                <span class="on-off">◁ OFF·ON ▷</span>
            </div>
            <div class="right-corner top-box"></div>
        </div>
    
        <!-- *******  CONTENEDOR DOS  *******  -->
        <div class="contenedor-dos">
            <div class="screen-container">
                <div class="exterior-screen-container">
                <div class="interior-screen-container" >
                    <div class="interior-screen">
                        <span>Nintendo</span>
                    </div>
                    <div class="Interior-top-lines">
                        <div id="top-line-left" class="top-lines">
                            <div class="red-line line-left"></div>
                            <div class="blue-line line-left "></div>
                        </div>
                        <div class="span-text">
                            <span>DOT MATRIX WITH STEREO SOUND</span>
                        </div> 
                        <div id="top-line-right" class="top-lines">
                            <div class="red-line line-right"></div>
                            <div class="blue-line line-right"></div>
                        </div>
                    </div>
                    <div class="battery">
                        <div class="light"></div>
                        <div class="text">
                            <span>Battery</span>
                        </div>
                    </div>
                </div>   
            </div>
            
            <div class="brand-name">
                <span class="nintendo-style">Nintendo</span>
                <span class="game-boy--style">GAME BOY</span>
                <SUb>TM</SUb>
            </div>

         </div></div>
        


         <!-- *******  CONTENEDOR TRES  *******  -->

         <div class="Contenedor-tres"> <!-- Principal (x2)-->
            <div class="controls-container"> <!-- Contenedor 1 / 2 -->
                <div class="bottons-main-container">
                    <div class="cross-container">  <!-- Cross --></div>
                    <div class="botton-container"> <!-- bottons B - A  --> </div>  
            </div>
            <div class="bottom-console-container"> <!-- Contenedor 2 / 2 -->

                <!-- bottons Select - Start  -->
                <div class="selec-start-container"> 
                    <div class="select"></div>
                    <div class="start"></div>
                </div>
                <!-- Six-lines  -->
                <div class="six-lines-container">
                    <div class="line" ></div>
                    <div class="line" ></div>
                    <div class="line" ></div>
                    <div class="line" ></div>
                    <div class="line" ></div>
                    <div class="line" ></div>
                </div>
                <!-- bottons Liza signature  -->
                <div class="Liza"></div></div>


                

            </div>

        </div>






         
            
         
    </div>

       
    
</body>
</html>
